plugin: aws_ec2
aws_profile: default


regions:
  - eu-central-1

filters:
# All dev and QA hosts
tag:Name:
  - Ansible


#tags:Owner:
#  - Gladkov Igor

strict: false
keyed_groups:
  - key: tags
    prefix: tag
  - key: placement.region
    prefix: aws_region
  - key: 'security_groups|json_query("[].group_name")'
    prefix: 'security_groups'
hostnames:
  - ip-address
  - dns-name
  - tag:Name
  - private-ip-address
